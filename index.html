<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BOOKS</h2>
        <div class="book-div">

        </div>
        <button class="add-book">Add Book</button>
        
        <dialog class="modal">
            <form action="" method="dialog">
                <input type="text" class="book-title">
                <input type="text" class="book-author">
                <input type="number" class="page-number">
                <input type="checkbox" class="read">
                <button type="submit" class="closeModal">Submit</button>
            </form>
        </dialog>

    </div>
    <script src="app.js"></script>
</body>
</html>
